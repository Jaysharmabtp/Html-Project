<body>
  <div id="nav-container"></div>

  <iframe id="content-frame" class="iframe-container" src="/Jay Sharma Website/html/home.html"></iframe>

  <script>
    // Function to load the navigation file
    function loadNav() {
      fetch('')
        .then(response => response.text())
        .then(data => {
          document.getElementById('nav-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading navigation:', error));
    }

    // Function to update the iframe source
    function showSection(section) {
      document.getElementById('content-frame').src = section + '.html';
    }

    // Load navigation on page load
    window.onload = loadNav;
  </script>
</body>
